<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Läs punktskrift direkt</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/converter.css">
    <link rel="stylesheet" type="text/css" href="css/reader.css">
</head>
<body>
    <div id ="convertDiv">
        <!--<h1>PUNKT ONLINE</h1>(DOT ON LINE MATH JOKE)/LEGIMUS PUNKT/PUNKTERA MERA/TRYCKT PUNKT ONLINE-->
        <h1>Läs punktskrift direkt</h1> <p>
            När du har laddat ner en punktskriftsbok från Legimus 
            kan du läsa den här med din punktdisplay.</p>
        <input id="file-selector" type="file" accept=".pef" style="display:none">
        <button id="file-select-btn" onclick= "document.getElementById('file-selector').click()">
            Välj fil (.pef)
        </button>
        <div id ="chosenFile">- ingen fil vald</div>
        <!--<button id="converter-button">Konvertera</button>-->
        <!--<h3 id="convertPer"></h3>
        <div id = "text"></div>
        Need to download stuff -->

        
        <h3> Vill du läsa boken sida för sida eller som löpande text?</h3>
        <input type="radio" id="byPage" name="howToRead" value="BYPAGE"> 
        <label for="byPage">Sida för sida</label>
        <input type="radio" id="oneFlow" name="howToRead" value="ONEFLOW"> 
        <label for="oneFlow">Löpande text</label> <br>
        <iframe id="download_frame" style="display:none;"></iframe>
        <br>
        

        <button id="convert-btn">Läs boken</button>
        
        <h3 id="convertingText" style="display:none">Konverterar ...</h3>

    </div>

    <div id = "readerDiv" style="display:none">
        <!--<h1 tabindex=-1 id = "newPage"> Ny sida </h1>-->
        <button id = "autoPageTurnBtn" >
            Automatiskt sidbyte (ej aktiverad)
         </button>
         <!--
         <input id = "findPhrase" type="text" placeHolder="Sök efter ord eller fras">
         <span id="nbrOfMatches" style="color:blue">0</span> matchningar
        -->
        <div id = "text" class="bookText"><h1 tabindex=0 id = "newPage"> Sidnavigering </h1></div>
        <br>
        <div class="buttonPanel">
            <button id = "nextPage">Nästa sida</button>
            <br>
            <button id = "previousPage">Föregående sida</button>
            <br>
            Gå till sida: <input id = "goToPage" type="text" placeHolder="1">
            <br>
            <button id = "backToConversion" >
                Tillbaka till konvertering
            </button>
            
        </div>
    </div>
    
    <div id = "flowDiv" style="display:none">
        <div id = firstPage></div>
        <div class="buttonPanel">
            <button id = "goToSavedPosition">Senast sparade läsposition</button>
            <button id = "goToBeginning">Starten av boken</button>
        </div>
        <div contenteditable="true" id = "flowText" class="bookText" style="height: 600px;overflow: scroll;overflow-x: hidden;"></div>
        <div class="buttonPanel">
            <button id="savePos">Spara läsposition</button>
            <button id="backToConversion2">Tillbaka till konvertering</button>
        </div>
    </div>
    

    <script src="js/index.js" type="module"></script>

</body>
</html>
