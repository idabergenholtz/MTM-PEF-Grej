<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Läs punktskrift direkt</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/converter.css">
    <link rel="stylesheet" type="text/css" href="css/reader.css">
</head>
<body>
    <div id ="convertDiv">
        <h1>Läs punktskrift direkt</h1>
        <p>
            När du har laddat ner en punktskriftsbok från Legimus 
            kan du läsa den här med din punktdisplay.</p>
        
    
        <input id="file-selector" type="file" accept=".pef" style="display:none">
        <button id="file-select-btn" onclick= "document.getElementById('file-selector').click()">
            Välj fil (.pef)
        </button>
        <div id ="chosenFile">- ingen fil vald</div>
        <!--<button id="converter-button">Konvertera</button>-->
        <!--<h3 id="convertPer"></h3>
        <div id = "text"></div>
        Need to download stuff -->
                
        <h3> Vill du läsa boken sida för sida eller som löpande text?</h3>
        <input type="radio" id="byPage" name="howToRead" value="BYPAGE"> 
        <label for="byPage">Sida för sida</label>
        <input type="radio" id="oneFlow" name="howToRead" value="ONEFLOW"> 
        <label for="oneFlow">Löpande text</label> <br>
        <iframe id="download_frame" style="display:none;"></iframe>
        <br>
        <button id = "instruction">Info skärmläsare</button>
        <br>
        <button id="convert-btn">Läs boken</button>
        
        <h3 id="convertingText" style="display:none">Konverterar ...</h3>

    </div>

    <div id = "readerDiv" style="display:none">
        <!--<h1 tabindex=-1 id = "newPage"> Ny sida </h1>-->
        <div id = "text" class="bookText" role="page text content"><h1 tabindex=-1 id = "newPage"> Sidnavigering </h1></div>
        <br>
        <div class="buttonPanel" role="navigation">
            <button id = "nextPage">Nästa sida</button>
            <br>
            <button id = "previousPage">Föregående sida</button>
            <br>
            <label for = "goToPage">Hoppa till sida: </label>
            <input id = "goToPage" type="text" role="page jump" placeHolder="Gå till sida: ">
            <br>
            <button id = "backToConversion" >
                Till startsida
            </button>
        </div>
    </div>

    <div id = "flowDiv" style="display:none">
        <div id ="metaDataPage" role = "about the book (metadata)"></div>
        <div id = "flowMenu" role="navigation" style = "background-color: var(--main-colour);">
            <div class = "buttonPanel">
            <label for = "volumejumper" style = "color: white">Hoppa till volym: </label>
            <select id = "volumejumper" class = "inverseColorBtn">
            </select>  
            <button id = "volumeInfo" class = "inverseColorBtn">Info volymer</button>
            
            <label for = "toc" style = "color: white">Innehållsförteckning: </label>
            <select id = "toc" class = "inverseColorBtn">
            </select> 

            <button id = "backFromFlow" class = "inverseColorBtn">Till startsida</button>
            </div>
        </div>
        <div id = "flowText" class="text-container" role="book text content" ></div>
    </div>


    <script src="js/index.js" type="module"></script>

</body>
</html>
